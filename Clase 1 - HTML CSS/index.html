<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <div class="header-top">
        <div class="row bold" style="font-size: 14px">
          <div>Santa Cruz de la Sierra</div>
          <div>9 de agosto</div>
          <div>14:47</div>
          <div>17°</div>
          <div style="font-weight: 300; cursor: pointer">Min 15° Max 17°</div>
        </div>
        <div
          class="row bold"
          style="gap: 5px; font-size: 14px; align-items: center; color: gray"
        >
          <div
            class="center"
            style="
              background-color: yellow;
              height: 30px;
              padding: 0 10px;
              cursor: pointer;
            "
          >
            SUSCRIBITE
          </div>
          <div class="ingresar">INGRESAR</div>
        </div>
      </div>
      <div class="header-mid">
        <div class="section">
          <div class="title">Clasificados</div>
          <div class="subtitle">Todo lo que buscas en un solo click</div>
        </div>
        <div><img src="images/logo.8c1a7524.png" height="40" /></div>
        <div class="section">
          <div class="title">Radio FM 103.3</div>
          <div class="subtitle">Nuestra Radio en Vivo</div>
        </div>
      </div>
      <div class="header-bottom">
        <div class="option selected">PORTADA</div>
        <div class="option">SANTA CRUZ</div>
        <div class="option">PAÍS</div>
        <div class="option">ECONOMÍA</div>
        <div class="option">OPINIÓN</div>
        <div class="option">MUNDO</div>
        <div class="option">DEPORTES</div>
        <div class="option">EDUCACIÓN Y SOCIEDAD</div>
        <div class="option">ÚLTIMAS NOTICIAS</div>
        <div class="option">EN EL RECUERDO</div>
        <div class="option">COMUNICADOS</div>
        <div class="option">E-PAPER</div>
      </div>
    </header>
    <main>
      <div class="row" style="justify-content: space-between; height: 90vh">
        <div class="main-news"></div>
        <div class="col" style="width: 35%; justify-content: space-between">
          <div class="big-news"></div>
          <div class="big-news special"></div>
        </div>
      </div>
    </main>
  </body>
</html>
