  <body>
    <div id="elemento"></div>

  <script>
    var nums = [];
    for (i = 0; i < 4; i++) {
      nums.push(parseInt(prompt("Ingrese un nÃºmero")));
    }

    for (let i = 0; i < nums.length - 1; i++) {
      for (let j = 0; j < nums.length - 1 - i; j++) {
        if (nums[j] > nums[j + 1]) {
          let temp = nums[j];
          nums[j] = nums[j + 1];
          nums[j + 1] = temp;
        }
      }
    }

    console.log(nums);
  </script>
